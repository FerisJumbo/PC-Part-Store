
<div class="container-md" style="width: 40rem;">
  <div class="card">
    <h4 class="card-header">Login</h4>
    <div class="card-body">
        <form  >
            <div class="form-group">
                <label for="email">Username</label>
                <input type="text" id="User" id="User"  class="form-control" required #User />

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" required #Pass />
                <br>

            </div>
            <div class="form-group">

              <div class="btn-toolbar" >
                <div class="btn-group me-2">
                  <button type="button" class="btn btn-primary" (click)="getLogin(User.value, Pass.value)">Login</button>

                </div>
                <div class="btn-group me-2">
                  <a routerLink="./register" type="button" class="btn btn-secondary">Register</a>

                </div>

              </div>
              </div>


        </form>
    </div>
  </div>
</div>
