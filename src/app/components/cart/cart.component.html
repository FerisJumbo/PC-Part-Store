<a routerLink="/dashboard" type="button" class="btn btn-secondary">Back to Dashboard</a>

<h1>Your Cart</h1>
<div *ngFor="let cart of itemCart">
    <div><br>
        <div class="bg-dark text-light p-2">
            <div class="container">
                <h2 class="text-center">{{cart.item.name}}</h2>
                <div class="container">
                    <div class="row">
                        <div class="col text-center">
                                <h3>Quantity: {{cart.amount}}</h3>
                            <h3>Cost Per Part: ${{cart.item.price}}</h3>
                        </div>
                        <div class="col">
                            <div class="container" *ngIf="cart.item.stockAmount > 0">
                                <div class="input-group d-flex justify-content-center mb-1">
                                    <button class="btn btn-secondary" (click)="removeItem(cart)">Remove</button>
                                    <button class="btn btn-secondary" (click)="minus(cart)">-</button>
                                    <button class="btn btn-secondary" (click)="add(cart)">+</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<h1>Total: ${{getTotalCost()}}</h1>
<button class="btn btn-secondary" (click)="checkout()">Checkout</button>
