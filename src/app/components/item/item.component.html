<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">


<div *ngIf="item.id >= 1">
    <div class="bg-light text-dark p-2">
        <div class="container-fluid">
            <h2 class="text-center">{{item.name}}</h2>
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <div *ngIf="item.stockAmount > 0">
                            <h3>{{item.stockAmount}} in Stock</h3>
                        </div>
                        <div *ngIf="item.stockAmount <= 0">
                            <h3>Out of Stock</h3>
                        </div>
                        <h3>Price per Part: ${{item.price}}</h3>
                    </div>
                    <div class="col">
                        <div class="container" *ngIf="item.stockAmount > 0">
                            <div class="input-group d-flex justify-content-center mb-1">
                                <button class="btn btn-secondary" (click)="minus()">-</button>
                                <span class="input-group-text">{{amountToAdd}}</span>
                                <button class="btn btn-secondary" (click)="add()">+</button>
                                <span class="input-group-text">${{totalPrice}}</span>
                            </div>
                            <div class="input-group d-flex justify-content-center">
                                <button class="btn btn-primary" (click)="addToCart()">Add to Cart</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div *ngIf="item.id < 1">
    <p>No item exists</p>
</div>
