<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">


<div class="container-md, bg-light" style="width: 40rem;">
  <div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form>

            <div class="form-group">

                <label for="firstName">Username</label>
                <input type="text"  class="form-control" id="newUsername" required #username />

            </div>


          <div class="form-group">

            <label for="email">Email</label>
            <input type="text"  class="form-control" id="newEmail" required #email />

        </div>

        <!-- <div class="form-group">

          <label for="address">Home Address</label>
          <input type="text"  class="form-control"  />

      </div> -->

      <div class="form-group">

        <label for="creditCard">Credit Card</label>
        <input type="text"  class="form-control" id="ccNumber" required #ccNumber />

    </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="newPassword" required #password/>
                <br>

            </div>
            <div class="form-group">

              <div class="btn-toolbar" >
                <div class="btn-group me-2">
                  <a type="button" class="btn btn-secondary" (click)="createAccount(username.value, password.value, email.value, ccNumber.value )">Register Now!</a>

                </div>

              </div>
              </div>


        </form>
    </div>
  </div>
</div>
