
<div class="container-md" style="width: 40rem;">
  <div class="card">
    <h4 class="card-header">Register</h4>
    <div class="card-body">
        <form>

            <div class="form-group">

                <label for="firstName">Username</label>
                <input type="text"  class="form-control" id="newUsername" required #username />

            </div>


          <div class="form-group">

            <label for="email">Email</label>
            <input type="text"  class="form-control" id="newEmail" required #email />

        </div>

        <!-- <div class="form-group">

          <label for="address">Home Address</label>
          <input type="text"  class="form-control"  />

      </div> -->

      <div class="form-group">

        <label for="creditCard">Credit Card</label>
        <input type="text"  class="form-control" id="ccNumber" required #ccNumber />

    </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="newPassword" required #password/>
                <br>

            </div>
            <div class="form-group">

              <div class="btn-toolbar" >
                <div class="btn-group me-2">
                  <a routerLink= "./login" type="button" class="btn btn-primary" (click)="createAccount(username.value, password.value, email.value, ccNumber.value )">Register Now!</a>

                </div>
                <div class="btn-group me-2">
                  <a routerLink="./login" type="button" class="btn btn-secondary">Register</a>

                </div>

              </div>
              </div>


        </form>
    </div>
  </div>
</div>
