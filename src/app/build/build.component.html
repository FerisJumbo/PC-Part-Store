
<button (click)="chooseCPU()">Choose CPU</button>
<button (click)="chooseMotherboard()">Choose Motherboard</button>
<button (click)="chooseGPU()">Choose GPU</button>
<button (click)="chooseStorage()">Choose Storage</button>
<button (click)="choosePowerSupply()">Choose Power Supply</button>
<button (click)="chooseMonitor()">Choose Monitor</button>
<div>
    <ul *ngFor="let item of displayItems">
        <div *ngIf="item.id >= 1">
            <div class="bg-dark text-primary">
                <div class="container">
                    <h2 class="text-center">{{item.name}}</h2>
                    <div class="container">
                        <div class="row">
                            <div class="col text-center">
                                <div *ngIf="item.stockAmount > 0">
                                    <h3>{{item.stockAmount}} in Stock</h3>
                                </div>
                                <div *ngIf="item.stockAmount <= 0">
                                    <h3>Out of Stock</h3>
                                </div>
                                <h3>Price per Part: ${{item.price}}</h3>
                            </div>
                            <div class="col">
                                <div class="container" *ngIf="item.stockAmount > 0">
                                    <div class="input-group d-flex justify-content-center mb-1">
                                        <button class="btn btn-light" (click)="minus()">-</button>
                                        <span class="input-group-text">{{amountToAdd}}</span>
                                        <button class="btn btn-light" (click)="add()">+</button>
                                        <span class="input-group-text">${{totalPrice}}</span>
                                    </div>
                                    <div class="input-group d-flex justify-content-center">
                                        <button class="btn btn-primary">Add to Cart</button>
                                        <button class="btn btn-secondary">Add to Build</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ul>
</div>
